<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Chip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f4;
          font-family: Arial, sans-serif;
        }
    
        .form-container {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 400px;
          text-align: center;
        }
    
        form {
          display: flex;
          flex-direction: column;
        }
    
        label {
          margin-bottom: 5px;
          font-weight: bold;
          text-align: left;
        }
    
        input, textarea {
          width: 95%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        button {
          background-color: #0073e6;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }
    
        button:hover {
          background-color: #005bb5;
        }
    
        .message {
          margin-top: 10px;
          font-size: 14px;
          color: green;
          display: none;
        }
      </style>
</head>

<body>
    <div class="firstWord">
        <a href="index.html">Broken Chip</a>
    </div>
    <div class="menu" id="menu">
        <a href="about.html">About</a>
        <a href="music.html">Releases</a>
        <a href="soundtracks.html">Soundtracks</a>
        <a href="patch-design.html">Synth Presets</a>
        <a href="photography.html">Photography</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
        &#9776; <!-- Hamburger icon -->
    </div>

    <section class="bio-section">
        <span
            class="emoji">&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;&#119082;</span><br>
        <span style="font-size: 2.5em; color: #c3ff00;">&#9734;</span>
        <div class="form-container">
            <form name="contact" id="contact-form" method="POST" data-netlify="true">
              <input type="hidden" name="form-name" value="contact">
        
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
        
              <button type="submit">Send</button>
                
            </form>
        
            <p id="success-message" class="message">Thank you! Your message has been sent.</p>
          </div>
    </section>
    <script src="script.js"></script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent default form submission
    
          const form = event.target;
          const formData = new FormData(form);
    
          fetch("/", {
            method: "POST",
            body: formData
          })
          .then(response => {
            if (response.ok) {
              document.getElementById("success-message").style.display = "block"; // Show success message
              form.reset(); // Clear form fields
            } else {
              alert("Oops! Something went wrong.");
            }
          })
          .catch(error => {
            alert("Error: " + error.message);
          });
        });
      </script>
</body>

</html>
