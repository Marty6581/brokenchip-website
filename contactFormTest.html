<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form name="contact" netlify method="POST" data-netlify="true" class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Contact Us</h2>
        <label class="block mb-2">Name</label>
        <input type="text" name="name" class="w-full p-2 border rounded-md mb-4" required>
        
        <label class="block mb-2">Email</label>
        <input type="email" name="email" class="w-full p-2 border rounded-md mb-4" required>
        
        <label class="block mb-2">Message</label>
        <textarea name="message" class="w-full p-2 border rounded-md mb-4" required></textarea>
        
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send</button>
    </form>
</body>
</html>
